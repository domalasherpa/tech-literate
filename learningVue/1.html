<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learning Vue</title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div class="container">
            <p>
                <input type="text" v-model="greeting">
            </p>
            <p>
                {{ greeting }} ({{ greeting.length }})
            </p>
        </div>

        <script>
            Vue.createApp({
                data(){
                    return{
                        greeting: "Hello from the Vue js"
                    };
                },

                mounted(){
                    setTimeout(()=>{
                        this.greeting="Changed"
                    }, 3000);
                }
            }).mount(".container");
        </script>

    </body>
</html>
