<!DOCTYPE html>
<html class="h-full">
    <head>
        <meta charset="utf-8">
        <title>3</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body class="h-full grid place-items-center">
        
        <div id="app">
            <section
                v-show="inProgressAssignments.length"
            >
                <h2 class="font-bold mb-2 text-xl">In-Progress</h2>

                <ul>
                    <li 
                        v-for="assignment in inProgressAssignments" 
                        :key="assignment.id"
                    >
                        <label>    
                            {{ assignment.name }}
                            <input type="checkbox" v-model="assignment.done">
                        </label>
                    </li>

                    
                </ul>
            </section>

            <section class="mt-8" 
                v-show="completedAssignments.length"
            >
                <h2 class="font-bold mb-2 text-xl">Completed</h2>

                <ul>
                    <li 
                        v-for="assignment in completedAssignments"
                        :key="assignment.id"
                    >
                        <label>    
                            {{ assignment.name }}
                            <input type="checkbox" v-model="assignment.done">
                        </label>
                    </li>
                </ul>
            </section>

        </div>

        <script>
            let app = {
                data(){
                    return {
                        assignments:[
                            {name: 'Finish Project', done: false , id:1},
                            {name: 'Read a chapter', done: false , id:2},
                            {name: 'Turn in homework', done:false,  id:3},
                        ]
                    }
                },

                computed:{
                    completedAssignments(){
                        return this.assignments.filter(a=>a.done);
                    },

                    inProgressAssignments(){
                        return this.assignments.filter(a=>!a.done);
                    }
                }
            };

            Vue.createApp(app).mount("#app");
        </script>
    </body>
</html>
